<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ThrillerW</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .account-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl) 0;
        }

        .formulario {
            background-color: var(--color-card);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .formulario h2 {
            font-family: var(--fuente-titulos);
            font-size: 2.5rem;
            color: var(--color-secundario);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .input-group {
            margin-bottom: var(--spacing-md);
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-card-hover);
            background-color: var(--color-bg);
            color: var(--color-text);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--color-secundario);
        }

        button[type="submit"] {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-secundario);
            color: var(--color-primario);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button[type="submit"]:hover {
            background-color: #f0c030;
        }

        @media (max-width: 768px) {
            .formulario {
                padding: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <header class="encabezado">
        <div class="container">
            <a class="logo" href="/index.html">thrillerW</a>
        </div>
    </header>

    <main class="account-section">
        <section class="formulario">
            <h2>Regístrate</h2>
            <form onsubmit="return validarFormulario()">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="input-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="13">
                </div>
                
                <div class="input-group">
                    <label for="pais">País:</label>
                    <select id="pais">
                        <option value="">Selecciona un país</option>
                        <option value="mx">México</option>
                        <option value="es">España</option>
                        <option value="ar">Argentina</option>
                        <option value="co">Colombia</option>
                        <option value="pe">Perú</option>
                    </select>
                </div>
                
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>
    </main>

    <script>
        function validarFormulario() {
            const campos = ['nombre', 'email', 'password'];
            for(let campo of campos) {
                if(!document.getElementById(campo).value) {
                    alert(`Falta completar: ${campo}`);
                    return false;
                }
            }
            alert('¡Cuenta creada con éxito!');
            return false;
        }
    </script>
</body>
</html>
